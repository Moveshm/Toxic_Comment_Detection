<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header" onclick="location.reload()">TOXICITY</div>

    <!-- Chat Output Container -->
    <div id="chat-output" class="chat-box"></div>

    <!-- Chat Input Container -->
    <div class="chat-container">
        <textarea id="chat-input" placeholder="I'm Here to Detect Toxicity"></textarea>
        <button id="send-btn">
            <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
        </button>
    </div>

    <!-- JS file -->
    <script src="script.js"></script>

</body>
</html>
